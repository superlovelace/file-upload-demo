server:
  port: 8080
  tomcat:
    # 临时文件目录
    basedir: ./temp/
  error:
    whitelabel:
      enabled: false
    include-stacktrace: never
    include-message: never
  servlet:
    encoding:
      charset: UTF-8
  shutdown: graceful
  http2:
    enabled: true

spring:
  thymeleaf:
    enabled: true

  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master.yaml # 主变更日志文件

  datasource:
    username: root
    password: 123456
    url: jdbc:mysql:///file_uploads_db?useUnicode=true&characterEncoding=utf-8&serverTimeZone=UTC&useSSL=false
    driver-class-name: com.mysql.cj.jdbc.Driver

  redis:
    redisson:
      file: classpath:redisson.yaml
    host: localhost
    port: 6379
    timeout: 10000
    database: 0
    lettuce:
      pool:
        max-idle: 8
        max-active: 8
        max-wait: 100ms
        min-idle: 0
        enabled: true


  servlet:
    multipart:
      enabled: true #  开启文件上传功能
      max-file-size: 10GB # 10G
      max-request-size: 100GB # 100G
      location: ./temp/

mybatis-plus:
  type-aliases-package: com.demo.domain
  mapper-locations: classpath:/mapper/*.xml
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    cache-enabled: true
    auto-mapping-behavior: full


upload:
  path: ./upload/

knife4j:
  enable: true

